<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>电视直播</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">

<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>

    <div class="main-container" id="mainContainer" style="display: none;">
        <header>
            <h1>电视直播</h1>
        </header>
        
        <div class="player-container">
            <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
                <p class="vjs-no-js">
                    要观看此视频，请启用JavaScript并考虑升级到支持HTML5视频的浏览器
                </p>
            </video>
        </div>
        
        <div class="controls">
            <div class="channel-selector">
                <select id="channelSelect" class="channel-select">
                    <option value="" disabled selected>选择频道</option>
                </select>
            </div>
            
            <div class="source-selector">
                <select id="sourceSelect" class="source-select">
                    <option value="" disabled selected>选择信号源</option>
                </select>
            </div>
            
            <div class="quality-selector">
                <select id="qualitySelect" class="quality-select">
                    <option value="auto" selected>自动画质</option>
                    <option value="high">高清</option>
                    <option value="medium">标清</option>
                    <option value="low">流畅</option>
                </select>
            </div>
        </div>

        <div class="channel-list">
            <div class="category-tabs" id="categoryTabs"></div>
            <div class="channels-grid" id="channelsGrid"></div>
        </div>
    </div>

    <footer>
        <p>基于 GitHub Pages 搭建 | <a href="https://github.com/yourname/tv-live" target="_blank">开源项目</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest/dist/videojs-contrib-hlsjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@latest/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@latest/dist/videojs-flvjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash.js@latest/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-dash@latest/dist/videojs-dash.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
