<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简约电视直播</title>
  <meta name="description" content="一个简约风格的电视直播网站，支持多种协议和设备">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📺</text></svg>">
  
  <!-- 引入Video.js CSS -->
  <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
  <!-- 自定义CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- 播放器区域 -->
    <section class="player-section">
      <div class="player-wrapper" id="player-wrapper">
        <video id="player" 
               class="video-js vjs-default-skin vjs-big-play-centered"
               playsinline
               webkit-playsinline>
          <p class="vjs-no-js">
            要观看此视频，请启用JavaScript并考虑升级到支持HTML5视频的浏览器
          </p>
        </video>
        
        <!-- 加载中提示 -->
        <div id="loading-overlay" class="loading-overlay">加载中...</div>
      </div>
      
      <div class="player-info">
        <h1 id="channel-title" class="channel-title">请选择频道</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
      </div>
      
      <div class="player-controls">
        <button id="retry-btn" class="btn">重试</button>
        <button id="source-btn" class="btn">切换源</button>
        <button id="fullscreen-btn" class="btn btn-secondary">全屏</button>
        
        <div class="tooltip">
          <span class="tooltip-text">当前版本: 1.0.0</span>
          <span style="margin-left: auto; font-size: 12px; color: #888;">简约电视直播</span>
        </div>
      </div>
    </section>
    
    <!-- 频道列表区域 -->
    <section class="channels-section">
      <!-- 新增：搜索框 -->
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索频道...">
        <button id="search-btn" class="btn">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
          </svg>
        </button>
      </div>
      
      <!-- 新增：功能按钮组 -->
      <div class="function-buttons">
        <button id="favorite-btn" class="btn btn-icon" title="收藏">
          <span class="icon">❤</span>
        </button>
        <button id="history-btn" class="btn btn-icon" title="历史记录">
          <span class="icon">⏱</span>
        </button>
      </div>
      
      <div id="category-tabs" class="category-tabs">
        <!-- 分类标签将通过JavaScript动态生成 -->
      </div>
      
      <div id="channels-list" class="channels-list">
        <!-- 频道列表将通过JavaScript动态生成 -->
      </div>
    </section>
  </div>
  
  <!-- 引入必要的库 -->
  <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  
  <!-- 自定义JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
