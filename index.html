<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVB Plus 直播</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TVB Plus 直播</h1>
        </header>
        
        <main>
            <div class="player-container">
                <div id="video-wrapper">
                    <video id="video-player" controls autoplay></video>
                </div>
                <div class="player-info">
                    <h2>正在播放: TVB Plus</h2>
                    <p class="stream-status">直播状态: <span id="status-indicator">连接中...</span></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 TVB Plus 直播 | 为您提供优质的直播体验</p>
        </footer>
    </div>
    
    <!-- 引入hls.js库用于播放m3u8格式的直播流 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const statusIndicator = document.getElementById('status-indicator');
            const streamUrl = 'https://live.tvfix.org/live/tvbplus/index.m3u8';
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                    statusIndicator.textContent = '正在播放';
                    statusIndicator.className = 'status-playing';
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        statusIndicator.textContent = '连接错误';
                        statusIndicator.className = 'status-error';
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                    statusIndicator.textContent = '正在播放';
                    statusIndicator.className = 'status-playing';
                });
                
                video.addEventListener('error', function() {
                    statusIndicator.textContent = '连接错误';
                    statusIndicator.className = 'status-error';
                });
            } else {
                statusIndicator.textContent = '浏览器不支持';
                statusIndicator.className = 'status-error';
            }
        });
    </script>
</body>
</html>
